<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Main css file -->

    <!-- FontAwesome Library -->

</head>
<body>
    <!-- Header Site -->

        <nav class="header-nav">
            <ul class="header-nav-ul">
                <li id="home-active" class="active" onclick="homeBlock()">Home

            </ul>
            <div class="header-nav-author">Created By <a href="https://github.com/ibrahimkhalid-code" target="blanck">Ibrahim khalid</a>
            </div>
        </nav>
    </header>
    <!-- Home -->
    <section id="home">
        <h2 class="home-head">Home</h2>
        <div class="home-items">
            <div class="home-item">
                <i class="home-item-icon fas fa-eye"></i>
            </div>
            <div class="home-item">
                <i class="home-item-icon fas fa-eye"></i>
            </div>
            <div class="home-item">
                <i class="home-item-icon fas fa-eye"></i>
            </div>
            <div class="home-item">
                <i class="home-item-icon fas fa-eye"></i>

            <div class="home-item">

            <div class="home-item">

            </div>

            </div>

                <i class="home-item-icon fas fa-eye"></i>
            </div>
            <div class="home-item">
                <i class="home-item-icon fas fa-eye"></i>
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about">
        <h2 class="about-head" style="margin: 30px;">About Me</h2>
        <div class="about-content">
            <div class="about-content-img">
                <img src="images/jone.jpg" alt="jone">
            </div>
            <div class="about-content-description">
                <h2>hi my name is Jone</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis hic suscipit neque eaque vero obcaecati repudiandae quia delectus! Ipsam, esse.</p>
            </div>
        </div>
    </section>

    <!-- Internal JavaScript -->
    <script>
        const aboutSection = document.getElementById("about");
        const aboutDisBlock = document.getElementById("about-block");
        const homeActive = document.getElementById("home-active");
        const homeSction = document.getElementById("home");
        const homeHead = document.getElementsByClassName("home-head");
        const borderBottom = document.getElementsByClassName("border-bottom");

        function aboutBlock(){
            homeActive.classList.remove("active");
            homeSction.classList.add("home-none");
            aboutDisBlock.classList.add("active");
            aboutSection.classList.add("about-block");
            borderBottom.classList.add("left-right");
        }
        function homeBlock(){
            homeActive.classList.add("active");
            homeSction.classList.remove("home-none");
            aboutDisBlock.classList.remove("active");
            aboutSection.classList.remove("about-block");
        }

    </script>

    <!-- FontAwesome Library (JS file)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
